<!DOCTYPE html>
<html lang="ru">

                <option value="3dmax3">3ds max "ИНТЕРЬЕРЫ"</option>
                <option value="3dmax4">3ds max "ЭКСТЕРЬЕРЫ"</option>

    </div>
    <fieldset class="ramka container" >
        <legend class="form-group">Как вам отправить квинтацию к оплате?</legend>
                <div class="mestype">

                </div>
                <div class="mestype">
                    <input type="radio" name="source" id="tg" value="tg">
                    <label for="friends">Телеграм</label>
                </div>
                <div class="mestype">
                    <input type="radio" name="mes" id="social" value="mes">
                    <label for="social">Сообщение</label>
                </div>

    <div class="container cntr">
        <a class="btnbuy cntr" href="main.html">Оставить заявку на курс</a>
    </div>

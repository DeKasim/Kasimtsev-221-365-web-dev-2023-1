<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>CALCULATOR</title>
</head>
<body>
    <main>
        <div class ="calculator">
            <div class="display">
                <span></span>
            </div>
            <div class="calcul">
                <table>
                    <tr>
                        <td><button class="btn clear" id="clear">C</button></td>
                        <td><button class="btn operation" id="/">/</button></td>
                        <td><button class="btn operation" id="*">*</button></td>
                        <td><button class="btn operation" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn cifra" id="7">7</button></td>
                        <td><button class="btn cifra" id="8">8</button></td>
                        <td><button class="btn cifra" id="9">9</button></td>
                        <td><button class="btn operation" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn cifra" id="4">4</button></td>
                        <td><button class="btn cifra" id="5">5</button></td>
                        <td><button class="btn cifra" id="6">6</button></td>
                        <td><button class="btn cifra" id=".">.</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn cifra" id="1">1</button></td>
                        <td><button class="btn cifra" id="2">2</button></td>
                        <td><button class="btn cifra" id="3">3</button></td>
                        <td rowspan="2"><button class="btn result" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn bracket" id="(">(</button></td>
                        <td><button class="btn cifra" id="0">0</button></td>
                        <td><button class="btn bracket" id=")">)</button></td>
                    </tr>
            </div>
        </div>
        <div class = "baton">
            <button class="backbaton"><a href="../index.html" class="new">Назад</a></button>
        </div>
    </main>
</body>
</html>
